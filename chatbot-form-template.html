<!-- Template de formulaire optimisé pour l'agent IA du chatbot -->
<!-- À utiliser dans le prompt de l'agent IA à la place du formulaire actuel -->

<form id="lead-form" style="font-family:var(--font-secondary);background:#f8f9fa;padding:20px;border-radius:8px;margin:10px 0;border:1px solid #e9ecef;">
  <h4 style="margin:0 0 15px 0;color:var(--primary-color);font-size:1.1rem;">Demande de contact</h4>
  
  <label style="display:block;margin-bottom:4px;font-weight:500;color:#495057;">Nom complet*</label>
  <input type="text" name="nom" required style="width:100%;margin-bottom:12px;padding:10px 12px;border:1px solid #ddd;border-radius:6px;font-family:inherit;font-size:14px;">
  
  <label style="display:block;margin-bottom:4px;font-weight:500;color:#495057;">Email*</label>
  <input type="email" name="email" required style="width:100%;margin-bottom:12px;padding:10px 12px;border:1px solid #ddd;border-radius:6px;font-family:inherit;font-size:14px;">
  
  <label style="display:block;margin-bottom:4px;font-weight:500;color:#495057;">Téléphone</label>
  <input type="text" name="telephone" style="width:100%;margin-bottom:12px;padding:10px 12px;border:1px solid #ddd;border-radius:6px;font-family:inherit;font-size:14px;">
  
  <label style="display:block;margin-bottom:4px;font-weight:500;color:#495057;">Domaine juridique</label>
  <select name="domaine" required style="width:100%;margin-bottom:12px;padding:10px 12px;border:1px solid #ddd;border-radius:6px;font-family:inherit;font-size:14px;">
    <option value="">Sélectionnez un domaine</option>
    <option>Baux commerciaux</option>
    <option>Contentieux commercial</option>
    <option>Droit des contrats</option>
    <option>Droit de la franchise</option>
  </select>
  
  <label style="display:block;margin-bottom:4px;font-weight:500;color:#495057;">Préférence de contact</label>
  <select name="preference" required style="width:100%;margin-bottom:15px;padding:10px 12px;border:1px solid #ddd;border-radius:6px;font-family:inherit;font-size:14px;">
    <option value="">Comment préférez-vous être contacté ?</option>
    <option>Email</option>
    <option>Téléphone</option>
  </select>

  <input type="hidden" name="resume" value="RESUME_ICI">
  <input type="hidden" name="datetime" value="">
  
  <button type="submit" style="width:100%;background-color:#3182ce;color:white;border:none;padding:12px 24px;border-radius:6px;cursor:pointer;font-family:inherit;font-weight:500;font-size:14px;transition:background-color 0.2s;">Envoyer ma demande</button>
</form>

<!-- 
Instructions pour l'agent IA :
1. Remplacer "RESUME_ICI" par le résumé de la conversation en 2 phrases max
2. Ne pas inclure de balise <script> (sera gérée côté client)
3. Ce template est optimisé pour s'intégrer au design du site
-->
